{% extends "base.html" %}

{% block title %}Update Application{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Update Application: {{ application.full_name }}</h2>
    <form action="{{ url_for('update_application', app_id=application.id) }}" method="POST">
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-select">
                <option value="Pending" {% if application.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="Accepted" {% if application.status == 'Accepted' %}selected{% endif %}>Accepted</option>
                <option value="Rejected" {% if application.status == 'Rejected' %}selected{% endif %}>Rejected</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
