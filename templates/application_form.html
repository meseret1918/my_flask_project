<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h4 {
      margin-bottom: 20px;
      color: #343a40;
    }
    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-control:focus {
      border-color: #80bdff;
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Application Form</h2>
    <form action="/job/{{ job.id }}/apply" method="post">
      <label for="full_name" class="form-label">Full Name</label>
      <input type="text" id="full_name" name="full_name" placeholder="Your Name" required class="form-control">
      
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" placeholder="your-email@example.com" required class="form-control">
      
      <label for="linkedin_url" class="form-label">LinkedIn URL</label>
      <input type="url" id="linkedin_url" name="linkedin_url" placeholder="https://www.linkedin.com/in/your-profile/" required class="form-control">
      
      <label for="education" class="form-label">Education</label>
      <input type="text" id="education" name="education" placeholder="Your Qualification" required class="form-control">
      
      <label for="work_experience" class="form-label">Work Experience (Years)</label>
      <input type="number" id="work_experience" name="work_experience" min="0" placeholder="Enter your experience in years" required class="form-control">
      
      <label for="resume_url" class="form-label">Resume URL</label>
      <input type="url" id="resume_url" name="resume_url" placeholder="Link to your resume" required class="form-control">
      
      <button type="submit" class="btn-primary">Apply</button>
    </form>
  </div>
</body>
</html>
