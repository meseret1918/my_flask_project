<div class="container"> 
<div class="row mb-3 border-bottom pb-2">
  <div class="col-10">
    <h4 class="text-muted mb-1">{{ job.title }}</h4>
    <div><b>Location:</b> {{ job.location }}</div>
    {% if 'salary' in job %}
      <div><b>Salary:</b> {{ job.currency }}{{ job.salary }}</div>
    {% endif %}
  </div>
  <div class="col-2 d-flex align-items-center">
    <a href="/api/job/{{ job.id }}" class="btn btn-outline-secondary">Apply</a>
  </div>
</div>
</div>
