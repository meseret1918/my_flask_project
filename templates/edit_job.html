{% extends "index.html" %}
<head>
    {% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Edit Job</h1>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ job['title'] }}" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ job['location'] }}" required><br>
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" value="{{ job['salary'] }}" required><br>
        <label for="currency">Currency:</label>
        <input type="text" id="currency" name="currency" value="{{ job['currency'] }}" required><br>
        <label for="responsibilities">Responsibilities:</label>
        <textarea id="responsibilities" name="responsibilities" required>{{ job['responsibilities'] }}</textarea><br>
        <label for="requirements">Requirements:</label>
        <textarea id="requirements" name="requirements" required>{{ job['requirements'] }}</textarea><br>
        <button type="submit">Update Job</button>
    </form>
</body>
{% endblock %}
