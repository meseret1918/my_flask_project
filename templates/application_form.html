<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;  {# Sets the font family for the entire page #}
      background-color: #f8f9fa;  {# Applies a light gray background color #}
      margin: 0;  {# Removes default margin around the body #}
      padding: 0;  {# Removes default padding around the body #}
    }
    .container {
      max-width: 600px;  {# Restricts the maximum width of the container #}
      margin: 50px auto;  {# Centers the container horizontally and adds top and bottom margin #}
      padding: 20px;  {# Adds padding inside the container #}
      background-color: #fff;  {# Sets the background color of the container to white #}
      border-radius: 8px;  {# Rounds the corners of the container #}
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  {# Adds a subtle shadow effect around the container #}
    }
    h2 {
      margin-bottom: 20px;  {# Adds space below the heading #}
      color: #343a40;  {# Sets a dark gray color for the heading #}
    }
    .form-label {
      display: block;  {# Makes labels take up the full width of their container #}
      margin-bottom: 5px;  {# Adds space below each label #}
      font-weight: bold;  {# Makes the label text bold #}
    }
    .form-control {
      width: 100%;  {# Ensures form inputs take up the full width of their container #}
      padding: 10px;  {# Adds padding inside the input fields #}
      margin-bottom: 15px;  {# Adds space below each input field #}
      border: 1px solid #ced4da;  {# Adds a light border around the input fields #}
      border-radius: 4px;  {# Rounds the corners of the input fields #}
      box-sizing: border-box;  {# Ensures padding and border are included in the element's width #}
    }
    .form-control:focus {
      border-color: #80bdff;  {# Changes the border color when the input field is focused #}
      outline: none;  {# Removes the default outline when focused #}
      box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);  {# Adds a blue shadow when focused #}
    }
    .btn-primary {
      background-color: #007bff;  {# Sets a blue background color for the button #}
      border: none;  {# Removes the default border from the button #}
      color: #fff;  {# Sets the button text color to white #}
      padding: 10px 20px;  {# Adds padding inside the button #}
      font-size: 16px;  {# Sets the font size of the button text #}
      border-radius: 4px;  {# Rounds the corners of the button #}
      cursor: pointer;  {# Changes the cursor to a pointer when hovering over the button #}
      text-align: center;  {# Centers the button text #}
      text-decoration: none;  {# Removes underline from the button text #}
    }
    .btn-primary:hover {
      background-color: #0056b3;  {# Darkens the button background color on hover #}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Application Form</h2>
    <form action="/job/{{ job.id }}/apply" method="post">
      <label for="full_name" class="form-label">Full Name</label>
      <input type="text" id="full_name" name="full_name" placeholder="Your Name" required class="form-control">
      
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" placeholder="your-email@example.com" required class="form-control">
      
      <label for="linkedin_url" class="form-label">LinkedIn URL</label>
      <input type="url" id="linkedin_url" name="linkedin_url" placeholder="https://www.linkedin.com/in/your-profile/" required class="form-control">
      
      <label for="education" class="form-label">Education</label>
      <input type="text" id="education" name="education" placeholder="Your Qualification" required class="form-control">
      
      <label for="work_experience" class="form-label">Work Experience (Years)</label>
      <input type="number" id="work_experience" name="work_experience" min="0" placeholder="Enter your experience in years" required class="form-control">
      
      <label for="resume_url" class="form-label">Resume URL</label>
      <input type="url" id="resume_url" name="resume_url" placeholder="Link to your resume" required class="form-control">
      
      <button type="submit" class="btn-primary">Apply</button>
      <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to home</a>
    </form>
  </div>
</body>
</html>
